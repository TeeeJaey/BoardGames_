<html>
	<head>
		<title>	Snake & Ladder </title>
		<script data-require="jquery" data-semver="2.1.4" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript" src="snakeLadderScript.js"></script>
		
		<link type="text/css" rel="stylesheet" href="snakeLadderStyle.css">
	</head>
	
	<body>
		<h1>Snake & Ladder!</h1>
		<div id="theBoard">
			<img src="images/board0.JPG" class="board" >
			<img src="images/red.PNG" id="RedCoin" class="coin" >
			<img src="images/green.PNG" id="GreenCoin" class="coin" >
			<img src="images/blue.PNG" id="BlueCoin" class="coin" >
			<img src="images/yellow.PNG" id="YellowCoin" class="coin" >
		</div>
		<h3 id="instruct">Red play</h3>
		
		<div id="controls"> Number Of Players
		  <input type="radio" class="radio" name="nmbrOfPlayers" value="2" checked> 2 
		  <input type="radio" class="radio" name="nmbrOfPlayers" value="3"> 3
		  <input type="radio" class="radio" name="nmbrOfPlayers" value="4"> 4
		  <br>
		  <button id="start"> Start game </button>
		</div>
		
		<div id="theDice">
			<img src="images/dice1.PNG" class="dice" >
		</div>
		
	</body>
	
</html>
