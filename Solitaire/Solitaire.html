<html>
	<head>
		<title>	Solitaire </title>
		<script data-require="jquery" data-semver="2.1.4" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript" src="solitaireScript.js"></script>
		
		<link type="text/css" rel="stylesheet" href="solitaireStyle.css">
	</head> 
	
	<body>
		<h1>Solitaire!</h1>
		
		<div id="tray">
			<div id="tray0" class="cardHolder"></div>
			<div id="tray1" class="cardHolder"></div>
			<div id="tray2" class="cardHolder"></div>
			<div id="tray3" class="cardHolder"></div>
		</div>
		
		<div id="deck">
			<div id="deckBack" class="cardHolder"></div>
			<div id="deckCard" class="cardHolder"></div>
		</div>
		
		<div id="board">
			<div id="board0" class="cardHolder"></div>
			<div id="board1" class="cardHolder"></div>
			<div id="board2" class="cardHolder"></div>
			<div id="board3" class="cardHolder"></div>
			<div id="board4" class="cardHolder"></div>
			<div id="board5" class="cardHolder"></div>
			<div id="board6" class="cardHolder"></div>
		</div>
		
	</body>
	
</html>
